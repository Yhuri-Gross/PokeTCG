
<div class="bg-container">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <h2>Login</h2>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="btns-login">
                <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
                <button type="submit" (click)="noLogin()" class="btn btn-primary">Entrar sem login</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
</div>
