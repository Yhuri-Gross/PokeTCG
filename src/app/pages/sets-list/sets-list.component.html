<input type="text" class="form-control mb-3" (input)="onInput($event)" placeholder="Search cards...">
<div class="card-rows">
    <div class="card" *ngFor="let set of sets">
        <img class="card-img-top" [src]="set.images.logo" alt="{{ set.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ set.name }}</h5>
            <p class="card-text">{{ set.name }}</p>
            <a [routerLink]="['/sets', set.id]" class="btn btn-primary">View Details</a>
        </div>
    </div>
</div>
<div class="infinite-scroll" (scrolled)="onScroll()"></div>
