<div class="user-profile">
    <h2>Perfil de Treinador Pok√©mon</h2>
    <form (ngSubmit)="saveProfile()">
      <div class="form-group">
        <label for="name">Nome do Treinador:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email de Treinador:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
      </div>
      <div class="form-group">
        <label for="bio">Biografia:</label>
        <textarea id="bio" [(ngModel)]="user.bio" name="bio"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary">Salvar</button>
    </form>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </div>
