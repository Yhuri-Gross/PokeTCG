<input type="text" class="form-control mb-3" (input)="onInput($event)" placeholder="Search cards...">
<div class="container">
    <div class="card-rows">
        <div class="card" *ngFor="let card of cards" [routerLink]="['/cards', card.id]">
            <img class="card-img-top" [src]="card.images.small" alt="{{ card.name }}">
        </div>
    </div>
    <div class="infinite-scroll" (scrolled)="onScroll()"></div>
</div>
